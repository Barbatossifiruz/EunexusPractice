                <img class="inline px-2 lg:w-full h-8" id="logo" src="/src/assets/img/header-logo.png"

                <span class="text-3xl cursor-pointer mx-2 md:hidden block">

            </div>
            <ul
                class="md:flex md:items-center lg:mr-[25%] z-[-1] md:z-auto md:static absolute bg-white w-full left-0  md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                <li class="li-hover">

                </p>
                <div class="flex p-4 justify-start">
                    <div class="px-4">
                        <button
                            class="text-lg font-medium text-white bg-orange-500 border-2 border-orange-500 px-12 py-2 rounded-full hover:text-orange-500 group relative flex items-center overflow-hidden">

                                class="absolute left-0 w-full h-0 transition-all bg-white opacity-100 group-hover:h-full group-hover:top-0 duration-400 ease"></span>
                            <span class="relative">CONTACT US</span>
                        </button>
                    </div>
                    <div class="px-4">
                        <button
                            class="text-lg font-medium text-black bg-white border-2  px-12 py-2 rounded-full hover:text-white group relative flex items-center overflow-hidden">
                            <span
                                class="absolute left-0 w-full h-0 transition-all bg-orange-500 opacity-100 group-hover:h-full group-hover:top-0 duration-400 ease"></span>
